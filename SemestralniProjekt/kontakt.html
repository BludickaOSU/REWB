    <main>
        <div class="container container-main">

            <h1 class="my-5">Kontaktuj nás</h1>
    
            <form>
    
                <div class="mb-3">
    
                    <label for="jmeno" class="form-label">Jméno</label>
    
                    <input type="text" class="form-control" id="jmeno" name="jmeno" required>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="prijmeni" class="form-label">Příjmení</label>
    
                    <input type="text" class="form-control" id="prijmeni" name="prijmeni" required>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="email" class="form-label">Email</label>
    
                    <input type="email" class="form-control" id="email" name="email" required>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="telefon" class="form-label">Telefon</label>
    
                    <input type="tel" class="form-control" id="telefon" name="telefon" required>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="pohlaví" class="form-label">Pohlaví</label>
    
                    <select class="form-select" id="pohlaví" name="pohlaví" required>
    
                        <option value="">Vyberte pohlaví</option>
    
                        <option value="muž">Muž</option>
    
                        <option value="žena">Žena</option>
    
                    </select>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="způsob_komunikace" class="form-label">Preferovaný způsob komunikace</label>
    
                    <div class="form-check">
    
                        <input class="form-check-input" type="radio" name="způsob_komunikace" id="způsob_komunikace1" value="email" checked>
    
                        <label class="form-check-label" for="způsob_komunikace1">Email</label>
    
                    </div>
    
                    <div class="form-check">
    
                        <input class="form-check-input" type="radio" name="způsob_komunikace" id="způsob_komunikace2" value="telefon">
    
                        <label class="form-check-label" for="způsob_komunikace2">Telefon</label>
    
                    </div>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="zájmy" class="form-label">Zájmy</label>
    
                    <div class="form-check">
    
                        <input class="form-check-input" type="checkbox" value="turistika" id="turistika">
    
                        <label class="form-check-label" for="turistika">Turistika</label>
    
                    </div>
    
                    <div class="form-check">
    
                        <input class="form-check-input" type="checkbox" value="fotografie" id="fotografie">
    
                        <label class="form-check-label" for="fotografie">Fotografie</label>
    
                    </div>
    
                    <div class="form-check">
    
                        <input class="form-check-input" type="checkbox" value="vojenství" id="vojenství">
    
                        <label class="form-check-label" for="vojenství">Vojenství</label>
    
                    </div>
    
                </div>
    
                <div class="mb-3">
    
                    <label for="zpráva" class="form-label">Zpráva</label>
    
                    <textarea class="form-control" id="zpráva" name="zpráva" rows="3" required></textarea>
    
                </div>
    
                <button type="submit" class="btn btn-primary">Odeslat</button>
    
            </form>
    
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
